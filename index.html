<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./frontend/dist/styles/app.css">
    <!-- fontawesome library -->
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <main class="calculator-container">
        <div class="calculator-functions">
            <section>
                <p class="section-title">Bill Amount</p>
                <div class="input-container">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input type="text" placeholder="">
                </div>
            </section>
            <section>
                <p class="section-title">Tip Amount</p>
                <div class="tip-option-btn-container">
                    <button><span>5</span>%</button>
                    <button><span>10</span>%</button>
                    <button><span>15</span>%</button>
                </div>
                <button class="custom-tip-btn">
                    Custom Tip
                </button>
            </section>
            <section>
                <p class="section-title"></p>
            </section>
        </div>
        <div class="final-output">
            <i class="fa-solid fa-dollar-sign"></i>
            <p>
                <span>100.00</span>
                / per person
            </p>
        </div>
    </main>


    <script src="./frontend/dist/scripts/app.js"></script>
</body>
</html>
